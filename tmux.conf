# 1. CORE SETTINGS
# Make tmux more responsive
set -s escape-time 1

# Mouse support (crucial for mobile!)
set -g mouse on

# Better colors
set -g default-terminal "screen-256color"

# More history
set -g history-limit 10000

# Start windows and panes at 1 (more intuitive than 0)
set -g base-index 1
setw -g pane-base-index 1

# Reverse scroll direction for iOS clients
bind-key -T copy-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send-keys -X scroll-down

# 2. Set Prefix to Ctrl+A (Easier than Ctrl+B on mobile)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# 3. ON-DEMAND AI LAUNCHING
# Press 'Ctrl+A' then 'g' to open Gemini in a new window
bind g new-window -n "Gemini" "gemini"

# Press 'Ctrl+A' then 'c' to open Claude in a new window
bind c new-window -n "Claude" "claude"

# Press 'Ctrl+A' then 'r' to open Cursor agent in a new window
bind r new-window -n "Cursor" "cursor"

# 4. EASY TAB SWITCHING (Swiping alternative)
# Press 'Ctrl+A' then 'n' for next, 'p' for previous
bind n next-window
bind p previous-window

# 5. Visual Status Bar
set -g status-style bg=black,fg=white
set -g window-status-current-style bg=blue,fg=white,bold
set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=yellow]#I:#P"
